<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- navbar css -->
    <title>title</title>
</head>
<body>
	<!--form get 방식  -->
	<p>기본 form get 방식</p>
	<form th:action="@{/test/getForm}" method="get">
		<input type="text" name="title">
		<input type="text" name="content">
		<button>확인</button>
	</form>
	<br>
	<!--생성자가 없는 기본 폼 파일 -->
	<p>기본 form post 방식</p>
	<form th:action="@{/test/basicForm}" id="basic" method="post">
		<input type="text" name="title">
		<input type="text" name="content">
		<button>확인</button>
	</form>
	<br>
	<p> 멀티파트 폼 파일 </p>
	<form enctype="multipart/form-data" method="post" th:action="@{/test/multiForm}">
		<input type="text" name="title">
		<input type="text" name="content">
		<input type="file" name="upfile">
		<button>확인</button>
	</form>
	<br>
	<p>jquery formdata로 넘기기 </p>
	<form method="post" th:action="@{/test/formData}" id="formData">
		<input type="text" name="title">
		<input type="text" name="content">
		<input type="file" name="upfile">
		<button type="button" th:onclick="javascript:board.formData();">확인</button>
	</form>
	<br>
	<p>생성자가 있는 기본타입 폼(requestbody, modelattribute)</p>
	<form method="post" th:action="@{/test/consBasicForm}">
		<input type="text" name="title">
		<input type="text" name="content">
		<button>확인</button>
	</form>
	<br>
	<p> ajax로 requestBody 보내기 </p>
	<form id="requestBody" th:action="@{/test/requestBody}" method="post">
		<input type="text" name="title" id="title">
		<input type="text" name="content" id="content">
		<input type="file" name="upfile" id="upfile">
		<button>확인</button>
		<button type="button" th:onclick="javascript:board.requestBody();">ajax확인</button>
	</form>
	<br>
	<p>ajax get</p>
	<form id="ajaxGet">
		<input type="text" name="title" id="agtitle">
		<input type="text" name="content" id="agcontent">
		<button type="button" th:onclick="javascript:board.ajaxGet();">확인</button>
	</form>
	<br>
	<form th:action="@{/test/multiget}" id="multiGet" method="post" enctype="multipart/form-data">
		<input type="text" name="title" id="mtitle">
		<input type="text" name="content" id="mcontent">
		<input type="file" name="upfile" id="mupfile">
		<button type="button" th:onclick="javascript:board.multiget();">ajax확인</button>
		<button>확인</button>
	</form>
	
	

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/js/submit.js"></script>
</body>

</html>
